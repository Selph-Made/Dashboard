<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #ffffff, #e0f7fa, #b2ebf2, #80deea); /* Brighter gradient background */
            color: #102a43; /* Dark blue text color */
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: #4d7499; /* Blue background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            border: 2px solid #29b6f6; /* Brighter blue border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            transition: transform 0.2s; /* Animation on hover */
            z-index: 1;
        }
        h1 {
            font-size: 50px;
            color: #ffffff; /* White text color */
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }
        h1 span {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec, #bcccdc); /* Gradient text */
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .message-box {
            background-color: #ffffff; /* White background */
            color: #102a43; /* Dark blue text color */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        a {
            color: #29b6f6; /* Brighter blue link color */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .background-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            opacity: 0.5;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>404 Not Found</span></h1>
        
        <div class="message-box">
            <p>This is not the page you are looking for.</p>
            <p>The greatest teacher, failure is.</p>
            <p><a href="/">Return to Home</a></p>
        </div>
    </div>
</body>
</html>
